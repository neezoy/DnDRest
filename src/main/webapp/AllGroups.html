<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="Master.css">

</head>
<body>
<div id = "headerDiv">
    <h2>D&D</h2>
    <div id = "headerContainer">
        <button onclick="switchPage('AllUsers.html');">User</button>
        <button onclick="switchPage('AllCharacters.html');">Character</button>
        <button onclick="switchPage('AllItems.html');">Item</button>
        <button onclick="switchPage('AllGroups.html');">Group</button>
    </div>
</div>

    <br>

    <div class="innerBody">
            <table>
                <tr>
                    <th>List of all groups</th>
                    <th>Members</th>
                </tr>
            </table>
    </div>
    <button onclick="insertTable();">Create row </button>

    <script> function insertTable(){
        var groupList;
        $.get("http://localhost:8080/rest/group/all", function(data){
            groupList = data;
            for ( i in groupList) {
                var table = document.getElementById("myTable");
                var row1 = table.insertRow(1);
                var cell1Name = row1.insertCell(0);
                var cell2Member = row1.insertCell(1);

                cell1Name.innerHTML = groupList[i].name;
                cell2Member.innerHTML= groupList[i].location;
            }
        });
    }</script>

    <form action="rest/groups/save" method="post">
        <p>Group name : <input type="text" name="groupname" /></p>
        <p>Members : <input type="text" name="members" /></p>
        <input type="submit" value="Create group" />
        <input type="submit" value="Update group" />
        <input type="submit" value="Delete group" />
    </form>





</body>
</html>
