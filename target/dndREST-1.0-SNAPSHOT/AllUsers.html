<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">

</head>
<body>
<div id = "headerDiv">
    <h2>D&D</h2>
    <div id = "headerContainer">
        <button onclick="switchPage('AllUsers.html');">User</button>
        <button onclick="switchPage('AllCharacters.html');">Character</button>
        <button onclick="switchPage('AllItems.html');">Item</button>
        <button onclick="switchPage('AllGroups.html');">Group</button>
    </div>
</div>

    <br>

    <div class="innerBody">
            <table>
                <tr>
                    <th>List of all users</th>
                    <th>Roles</th>
                </tr>
            </table>
    </div>

<button onclick="insertTable();">Create row </button>

    <script> function insertTable(){
        var userList;
        $.get("http://localhost:8080/rest/character/all", function(data){
            userList = data;
            for ( i in userList) {
                var table = document.getElementById("myTable");
                var row1 = table.insertRow(1);
                var cell1User = row1.insertCell(0);
                var cell2Roles = row1.insertCell(1);

                cell1User.innerHTML = userList[i].name;
                cell2Roles.innerHTML= userList[i].location;
            }
        });
    }</script>


    <form action="rest/users/save" method="post">
        <p>User name : <input type="text" name="username" /></p>
        <p>Role : <input type="text" name="role" /></p>
        <input type="submit" value="Create user" />
        <input type="submit" value="Update user" />
        <input type="submit" value="Delete user" />
    </form>
</body>
</html>
