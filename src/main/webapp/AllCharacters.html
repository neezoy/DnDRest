<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="Master.css">
    <script type="text/javascript" src="jquery-3.4.1.js"></script>
    </head>
<body>
<div id = "headerDiv">
    <h2>D&D</h2>
    <div id = "headerContainer">
        <button onclick="switchPage('AllUsers.html');">User</button>
        <button onclick="switchPage('AllCharacters.html');">Character</button>
        <button onclick="switchPage('AllItems.html');">Item</button>
        <button onclick="switchPage('AllGroups.html')">Group</button>
    </div>
</div>

    <br>
    <div class="innerBody">
            <table id="myTable">
                <tr>
                    <th>List of all characters</th>
                    <th>Location</th>
                </tr>
            </table>
        <button onclick="insertTable();">Create row </button>


        <script> function insertTable(){
            var characterList;
            var counter=0;
            $.get("http://localhost:8080/rest/character/all", function(data){
                characterList = data;
            for ( i in characterList) {
                var table = document.getElementById("myTable");
                var row1 = table.insertRow(1);
                var cell1Name = row1.insertCell(0);
                var cell2Location = row1.insertCell(1);

                cell1Name.innerHTML = characterList[i].name;
                cell2Location.innerHTML= characterList[i].location;
                counter++;

                $(row1).on('click', function(event){
                    alert(event.target.id);
                })
            }
            });
        }</script>



        <form action="rest/character/save" method="post">
            <p>Character name  <input type="datetime-local" name="charactername" /></p>
            <p>Location  <input type="datetime-local" name="location" /></p>
            <p>Strength <input type="datetime-local" name="strength" /></p>
            <p>Bonus Capacity  <input type="datetime-local" name="bonuscapacity" /></p>
            <p> <input type="button" value="Create character  " /></p>
            <p> <input type="button" value="Update character " /></p>
            <p><input type="button" value="Delete character  " /></p>
        </form>

    </div>
</body>
</html>
